<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion - BiTbyBiT</title>
  <meta name="description" content="Community discussions on DSA problems">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="logo">
          <a href="index.html">
            <i class="fa-solid fa-code"></i>
            <span>BiTbyBiT</span>
          </a>
        </div>

        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="problems.html" class="nav-link">Problems</a>
          <a href="submissions.html" class="nav-link">Submissions</a>
          <a href="discussion.html" class="nav-link active">Discussion</a>
        </div>

        <div class="auth-buttons">
          <button id="login-btn" class="btn btn-glass">Login</button>
          <button id="signup-btn" class="btn btn-primary">Sign Up</button>
        </div>

        <div class="mobile-menu-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-menu">
      <a href="index.html" class="mobile-link">Home</a>
      <a href="problems.html" class="mobile-link">Problems</a>
      <a href="submissions.html" class="mobile-link">Submissions</a>
      <a href="discussion.html" class="mobile-link">Discussion</a>
      <button id="mobile-login-btn" class="mobile-link">Login</button>
      <button id="mobile-signup-btn" class="mobile-link btn-primary-mobile">Sign Up</button>
    </div>
  </nav>

  <main class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>Community <span class="gradient-text">Discussion</span></h1>
      <p>Share insights, ask questions, and learn from the community</p>
    </div>

    <!-- Discussion Filter Section -->
    <div class="filter-section glass-card">
      <div class="filter-row">
        <div class="search-box">
          <i class="fa-solid fa-search"></i>
          <input type="text" id="discussion-search" placeholder="Search discussions...">
        </div>
        
        <div class="filter-group">
          <div class="filter-box">
            <i class="fa-solid fa-filter"></i>
            <select id="discussion-filter">
              <option value="All">All Topics</option>
              <option value="Questions">Questions</option>
              <option value="Solutions">Solutions</option>
              <option value="Tips">Tips & Tricks</option>
              <option value="Bugs">Bug Reports</option>
            </select>
          </div>
          
          <div class="filter-box">
            <i class="fa-solid fa-sort"></i>
            <select id="discussion-sort">
              <option value="recent">Most Recent</option>
              <option value="popular">Most Popular</option>
              <option value="comments">Most Comments</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Discussion List -->
    <div class="discussion-container">
      <div class="discussion-sidebar glass-card">
        <h3>Popular Problems</h3>
        <ul class="problem-list" id="popular-problems">
          <!-- Will be populated by JavaScript -->
        </ul>
        
        <div class="sidebar-divider"></div>
        
        <h3>Hot Topics</h3>
        <div class="tag-cloud" id="hot-topics">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
      
      <div class="discussion-main">
        <!-- New Discussion Button -->
        <div class="new-discussion-container">
          <button class="btn btn-primary btn-new-discussion">
            <i class="fa-solid fa-plus"></i>
            New Discussion
          </button>
        </div>
        
        <!-- Discussion Posts -->
        <div class="discussion-posts" id="discussion-posts">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>Made with <i class="fa-solid fa-heart pulse"></i> by Aditya Nair and Sharad Mayank</p>
      </div>
    </div>
  </footer>

  <!-- Auth Modal -->
  <div class="modal-overlay" id="auth-modal">
    <div class="auth-modal glass-card">
      <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <div class="auth-form login-form active">
        <form id="login-form">
          <div class="form-group">
            <div class="input-icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="email" placeholder="Email" required>
          </div>
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" placeholder="Password" required>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
      </div>
      
      <!-- Sign Up Form -->
      <div class="auth-form signup-form">
        <form id="signup-form">
          <div class="form-group">
            <div class="input-icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" placeholder="Username" required>
          </div>
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="email" placeholder="Email" required>
          </div>
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" placeholder="Password" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <!-- New Discussion Modal -->
  <div class="modal-overlay" id="new-discussion-modal">
    <div class="new-discussion-modal glass-card">
      <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
      
      <h3>Create New Discussion</h3>
      
      <form id="new-discussion-form">
        <div class="form-group">
          <label for="discussion-title">Title</label>
          <input type="text" id="discussion-title" placeholder="Enter a descriptive title" required>
        </div>
        
        <div class="form-group">
          <label for="discussion-problem">Related Problem (Optional)</label>
          <select id="discussion-problem">
            <option value="">Select a problem</option>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="discussion-category">Category</label>
          <select id="discussion-category" required>
            <option value="Questions">Question</option>
            <option value="Solutions">Solution</option>
            <option value="Tips">Tips & Tricks</option>
            <option value="Bugs">Bug Report</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="discussion-content">Content</label>
          <textarea id="discussion-content" rows="6" placeholder="Share your thoughts, questions, or insights..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="discussion-tags">Tags (comma separated)</label>
          <input type="text" id="discussion-tags" placeholder="e.g., arrays, dynamic-programming, optimization">
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Post Discussion</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='discussion.js') }}"></script>
</body>
</html>
