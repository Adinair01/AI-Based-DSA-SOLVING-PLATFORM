<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BiTbyBiT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="fas fa-check-circle"></i>
      <span class="toast-message">Signup Successful!</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="logo">
          <a href="/">
            <i class="fa-solid fa-code"></i>
            <span>BiTbyBiT</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="auth-container glass-card">
      <h2>Create Account</h2>
      <p class="auth-subtitle">Join BiTbyBiT and start your DSA journey</p>
      
      <form id="signup-form" class="auth-form" action="{{ url_for('register_user') }}" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        
        <div class="auth-links">
          <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
      </form>
    </div>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
